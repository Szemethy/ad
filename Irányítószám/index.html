<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Irányítószám kereső autocompletettel + gombbal</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .autocomplete-container {
    position: relative;
    width: 320px;
}

#zipInput {
    width: 220px;
    padding: 8px;
    font-size: 16px;
}

#searchBtn {
    padding: 8px 12px;
    margin-left: 5px;
    cursor: pointer;
}

.suggestions {
    position: absolute;
    top: 40px;
    width: 100%;
    background: white;
    border: 1px solid #ccc;
    max-height: 180px;
    overflow-y: auto;
    display: none;
    z-index: 10;
}

.suggestion-item {
    padding: 8px;
    cursor: pointer;
}

.suggestion-item:hover {
    background: #eee;
}

#result {
    font-size: 18px;
    font-weight: bold;
    margin-top: 15px;
}

  </style>
</head>
<body>

  <h1>Irányítószám kereső</h1>

  <div class="autocomplete-container">
    <input type="text" id="zipInput" placeholder="Kezdj el gépelni (pl: 44, Eger, Szeged)">
    <button id="searchBtn">Keresés</button>
    <div id="suggestions" class="suggestions"></div>
  </div>

  <h2>Eredmény:</h2>
  <p id="result">Nincs keresés...</p>

  <script src="app.js"></script>
</body>
</html>
